<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>JS-calendar</title>

</head>
<body>
    <div id="general-wrapper">
        <section id="header">
            <h1>Coolest-calendar</h1>
            <button id="modal-opener">Create Event</button>
        </section>
        <section id="calendarSection">
            <div id="calendarHeader">
                <button id="backButton"><i class="fa fa-arrow-left"></i></button>
                <p id="calendarDate">Fecha de Hoy</p>
                <button id="nextButton"><i class="fa fa-arrow-right"></i></button>
            </div>
            <div id="daysHeader">
                <p class="dayTitle">Monday</p>
                <p class="dayTitleMobile">M</p>
                <p class="dayTitle">Tuesday</p>
                <p class="dayTitleMobile">T</p>
                <p class="dayTitle">Wednesday</p>
                <p class="dayTitleMobile">W</p>
                <p class="dayTitle">Thursday</p>
                <p class="dayTitleMobile">T</p>
                <p class="dayTitle">Friday</p>
                <p class="dayTitleMobile">F</p>
                <p class="dayTitle">Saturday</p>
                <p class="dayTitleMobile">S</p>
                <p class="dayTitle">Sunday</p>
                <p class="dayTitleMobile">S</p>
            </div>
            <div id="calendarGrid"></div>
        </section>

        <aside id="modal-root">
            <div class="modal">
                <div id="closeTop" class="close-modal"><i class="fa fa-close"></i></div>
                <h2>NEW EVENT</h2>
                <form action="" id="modalForm" class="formContainer">
                    <div class="form-group">
                        <div class="col-25">
                        <label for="title">Title: </label>
                        </div>
                        <div class="col-75">
                        <input type="text" id="title" class="input-textbox" required>
                        <span class="errorMessage"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-25">
                        <label for="initialDate">Initial date: </label>
                        </div>
                        <div class="col-75">
                            <div style="display: flex;">
                                <input type="date" id="initialDate" class="input-textbox" placeholder="dd/mm/yyyy" required>
                                <span class="errorMessage"></span>
                                <div id="endDateCheck">
                                    <input id="booleanEndDate" type="checkbox" class="input-checkbox">
                                    <label for="booleanEndDate" class="label-checkbox">End date</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="endDateToHide" class="form-group hide-me">
                        <div class="col-25">
                        <label for="endDate">End date: </label>
                        </div>
                        <div class="col-75">
                        <input type="date" id="endDate" class="input-textbox" placeholder="dd/mm/yyyy">
                        <span class="errorMessage"></span>
                        </div>
                    </div>

                    <div id="reminderCheck" class="form-group">
                        <div class="col-75">
                        <input id="booleanReminder" type="checkbox" class="input-checkbox">
                        <label for="booleanReminder" class="label-checkbox">Remind me when this event expires</label>
                        </div>
                    </div>

                    <div id="reminderToHide" class="form-group hide-me">
                        <div class="col-25">
                        <label for="minutes">Time: </label>
                        </div>
                        <div class="col-75">
                        <select id="minutes">
                            <option value="5m">5 minutes before</option>
                            <option value="10m">10 minutes before</option>
                            <option value="15m">15 minutes before</option>
                            <option value="30m">30 minutes before</option>
                            <option value="1h">1 hour before</option>
                        </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-25">
                        <label for="description">Description: </label>
                        </div>
                        <div class="col-75">
                        <textarea id="description" class="input-textbox" rows="4" cols="25"></textarea>
                        <span class="errorMessage"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-25">
                        <label for="typeOfEvent">Event type: </label>
                        </div>
                        <div class="col-75">
                            <select id="typeOfEvent">
                                <option value="Meeting">Meeting</option>
                                <option value="Personal">Personal</option>
                                <option value="Study">Study</option>
                                <option value="Birthday">Birthday</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="form-group modal-btn">
                    <button id="cancelBtn">Cancel</button>
                    <button id="storeEventInfo">Create</button>
                </div>
            </div>
        </aside>
        <!--id="modal-root-event"-->
        <aside id="modal-root-event">
            <div class="modal eventModal">
                <div id="modalEventCloseTop" class="close-modal"><i class="fa fa-close"></i></div>
                <h2>Title: <span id="modalEventTitle"></span></h2>
                <h3>Date: <span id="modalEventDate"></span></h3>
                <h4>Event Type: <span id="modalEventType"></span></h4>
                <h4>Event Description:</h4>
                <p><span id="modalEventDescription"></span></p>
                <div class="modal-btn">
                    <button id="modalEventCancelBtn">Close</button>
                    <button id="modalEventDeleteBtn">Delete</button>
                </div>
            </div>
        </aside>
    </div>
    <script src="js/main.js" ></script>
    <script src="js/eventModal.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>
